<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="contact.png">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <body>
      
        
         <div class="contact-container">
            <h1>Contact Us</h1>
            <p>Feel free to reach out to us with any questions or concerns!</p>
            
            <form action="#" method="post" class="contact-form">
                <label for="name">Name</label>
                <div class="input-flex">
                <i>üè∑Ô∏è</i>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <label for="email">Email</label>
                <div class="input-flex">
                <i class="far fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <label for="question">Question</label>
                <div class="input-flex">
                <i>‚ùì</i>
                <input type="question" id="question" name="question" placeholder="Your Question" required>
                </div>
                <label for="message">Feedback</label>
                <div class="input-flex">
                <i>üí¨</i>
                <textarea id="message" name="message" placeholder="Your Feedback" rows="6" style="width: 100%;padding:10px;border-radius: 20px;" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>

 

    
</body>
</html>
